<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="an application for sketching on pad">
  <meta name="keywords" content="sketching in pixels, DOM, colors">
  <title>Pixel Brush</title>
  <link rel="icon" type="image/x-icon" href="#">
  <link rel="stylesheet" href="./styling/styles.css" type="text/css">
</head>
<body>
  <header id="header">
    <nav id="top-navbar">
      <ul class="left">
        <li><img src="./images/icons/drawing-board-svgrepo-com.svg" alt="webpage logo with pen on pad" /></li>
        <li><p>Pixel Brush</p></li>
      </ul>
      <ul class="right">
        <li><img src="./images/icons/sun-dim-duotone-svgrepo-com.svg" alt="sun icon for altering weboage theme" id="theme-button" /></li>
        <li><img src="./images/icons/controls-adjust-svgrepo-com.svg" alt="filter icon for webpage settings" id="settings-button"/></li>
      </ul>
    </nav>
    <div class="settings-container">
      <article id="settings">
      <p class="increment">+</p>
      <input type="number" name="number" id="number" disabled value="2">
      <p class="decrement">-</p>
      </article>
    </div>
  </header>
  <main>
    <section id="sketch-pad">
      <!--The grid layout depending on size chosen by user-->
      <p>Please set grid layout on settings, top right corner :)</p>
    </section>
    <article role="model" class="features-pane">
      <ul id="features">
        <li><img src="./images/icons/eraser-svgrepo-com.svg" class="erasor" alt="eraser icon for erasing pad" /></li>
        <li><img src="./images/icons/reset-svgrepo-com.svg" class="reset" alt="reset icon for clearing pad" /></li>
      </ul>
      <section id="colors-choice">
        <label for="cars">
          <img src="./images/icons/folding-ruler-svgrepo-com.svg" alt="colors icon for choosing color to sketch with" />
          Color:
        </label>

        <select name="colors" id="colors">
          <option value="green">green</option>
          <option value="yellow">yellow</option>
          <option value="blue">blue</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
        </select>
      </section>
    </article>
  </main>
  <script src="./main.js"></script>
</body>
</html>
